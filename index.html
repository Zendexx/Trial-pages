<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade-Kitchens</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <!-- -------Header Section ------------------ -->
    <div id="header">
        <div class="overlay">
          <div class="container">
            <nav>
                <img src="images/Cascade_Kitchen.png" class="logo">
                <ul id="sidemenu">
                    <li><a href="index.html" id="About-font1">Home</a></li>
                    <li><a href="events.html" id="About-font1">Events</a></li>
                    <li><a href="#contactus" id="About-font1">Contact Us</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav> 
            <div class="header-text">
                <p id="About-font2">Cascade Kitchens</p>
                <h1 id="About-font3">"Where flavor meets <span>Elegance</span>, <br> every plate tells a story."</h1>
                <a href="events.html" class="btn">Event booking</a>
            </div>
        </div>
      </div>    
    </div>

    <!-- Script for the Nav bar -->
    <script>
        var sidemenu = document.getElementById("sidemenu");
    
        function openmenu(){
            sidemenu.style.right = "0";
        }
        function closemenu(){
            sidemenu.style.right = "-200px";
        }
    </script>
    <script>
        var tablinks = document.getElementsByClassName("tab-links");
        var tabcontents = document.getElementsByClassName("tab-contents");
        function opentab(tabname)
        {
            for(tablink of tablinks)
            {
                tablink.classList.remove("active-link");
            }
            for(tabcontent of tabcontents)
            {
                tabcontent.classList.remove("active-tab");
            }
            event.currentTarget.classList.add("active-link")
            document.getElementById(tabname).classList.add("active-tab")
        
    
        }
    </script>
</body>
</html>
